<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Judgement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100vw;
      background: #000;
      color: #fff;
      font-family: 'EB Garamond', 'Segoe UI', Arial, sans-serif;
      overflow-x: hidden;
      position: relative;
      height: 100vh;
    }
    body {
      background: #000;
      min-height: 100vh;
      position: relative;
      height: 100vh;
      width: 100vw;
    }
    .statue-center-bg {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60vw;
      max-width: 400px;
      min-width: 160px;
      height: auto;
      z-index: 1;
      opacity: 0.33; /* Increased opacity */
      pointer-events: none;
      background: none;
      transition: opacity 0.25s;
      filter: drop-shadow(0 0 18px #000); /* Add shadow for contrast */
    }
    .main-content {
      position: relative;
      z-index: 10;
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .logo-box {
      width: 100vw;
      max-width: 330px;
      padding-top: 20px;
      text-align: center;
      margin: 0 auto 18px auto;
    }
    .logo-img {
      width: 85vw;
      max-width: 330px;
      height: auto;
      margin: 0 auto 0 auto;
      display: block;
      background: none;
      opacity: 1;
    }
    .store-row {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin: 18px 0 0 0;
      margin-bottom: 32px;
      z-index: 11;
    }
    .store-btn {
      background: none;
      border: none;
      padding: 0;
      outline: none;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 2px 13px #111a;
      transition: box-shadow 0.15s;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 120px;
      height: 38px;
    }
    .store-badge-wrap {
      width: 120px;
      height: 38px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .store-badge { width: 100%; height: 100%; object-fit: contain; }
    footer {
      text-align: center;
      color: #888;
      font-size: 0.74em; /* <--- smaller text */
      padding: 15px 0 12px;
      background: transparent;
      z-index: 20;
      margin-top: 12px;
      position: relative;
    }
    @media (max-width: 700px) {
      .statue-center-bg {
        width: 92vw;
        max-width: 99vw;
        opacity: 0.38; /* Make more visible on mobile */
      }
      .logo-img {
        width: 98vw;
        max-width: 99vw;
      }
      .logo-box {
        max-width: 99vw;
        padding-top: 12px;
      }
      .store-row {
        gap: 10px;
        margin-bottom: 18px;
      }
      .store-badge-wrap {
        width: 84px;
        height: 28px;
      }
      .store-btn {
        width: 84px;
        height: 28px;
      }
      footer {
        font-size: 0.69em; /* even smaller on mobile */
      }
    }
  </style>
</head>
<body>
  <img src="assets/judgement.png" alt="Lady Justice" class="statue-center-bg" />
  <div class="main-content">
    <div class="logo-box">
      <img src="assets/judgement-graphic.png" alt="Judgement Logo" class="logo-img" />
    </div>
    <div class="store-row">
      <a href="https://apps.apple.com/app/id1518880489" class="store-btn appstore" target="_blank" rel="noopener">
        <span class="store-badge-wrap">
          <img src="assets/appstore-badge.svg" alt="App Store" class="store-badge" />
        </span>
      </a>
      <a href="https://play.google.com/store/apps/details?id=com.judgement.app" class="store-btn playstore" target="_blank" rel="noopener">
        <span class="store-badge-wrap">
          <img src="assets/googleplay-badge.svg" alt="Google Play" class="store-badge" />
        </span>
      </a>
    </div>
    <footer>
      &copy; 2025 Judgement. All rights reserved.
    </footer>
  </div>
</body>
</html>
